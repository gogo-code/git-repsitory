<!doctype html>
<html>

<head>
  <style>
    #box {
      background-color: gray;
      height: 500px;
      overflow: hidden;
    }

    .a {
      background-color: red;
      width: 100%;
      height: 100%;
      margin: auto auto;
      transform: scale(0, 0);
      transition: width .8s;
      -webkit-transition: width .8s;
    }

    #box:hover .a {

      transform: scale(1.1, 1.1);
      transition: all .8s;
      -webkit-transition: all .8s;
    }
  </style>
</head>

<body>
  <div id="box">
    <div class="a"></div>
  </div>
</body>

</html>
